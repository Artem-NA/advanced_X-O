<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ART X-O Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Art X-O Multiplayer</h1>
    <div class="scoreboard">
    <p>Player X: <span id="score-x">0</span></p>
    <p>Player O: <span id="score-o">0</span></p>
  </div>
  <div id="status">Waiting for players...</div>

  <div class="board"></div>

  <div id="powerups"></div>
  <button id="flip" style="display: none;">Flip Opponent's Cell</button>
  <button id="blind" style="display: none;">put a blind symbol for one turn</button>
  
  <button id="restart" style="display:none;">Next Round</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
